<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excel Tutorials Access</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Excel Learning Hub</h1>
    <p>Enter the password to access the tutorials:</p>
    <form onsubmit="return checkPassword()">
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button type="submit">Enter</button>
    </form>
  </div>

<script>
function checkPassword() {
  var password = document.getElementById("passwordInput").value;
  var correctPassword = "Excel2025"; // Change this to your chosen password
  if(password === correctPassword) {
    window.location.href = "tutorial.html"; // Redirect to course page
  } else {
    alert("Incorrect password. Please contact us for access.");
  }
  return false; // Prevent form submission
}
</script>
</body>
</html>
